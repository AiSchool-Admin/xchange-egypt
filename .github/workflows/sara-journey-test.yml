name: Sara Journey E2E Test

on:
  workflow_dispatch:  # تشغيل يدوي من GitHub
  push:
    branches:
      - claude/add-ai-board-module-YsGQD

jobs:
  test-sara-journey:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Start Frontend Server
        run: |
          cd frontend
          npm run build
          npm run start &
          sleep 10

      - name: Run Sara Journey Test
        run: |
          cd frontend
          npx playwright test sara-buyer-journey.spec.ts --project=chromium
        env:
          CI: true

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sara-journey-screenshots
          path: frontend/test-results/sara-journey/
          retention-days: 30

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
