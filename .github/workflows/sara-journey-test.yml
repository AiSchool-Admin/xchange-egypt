name: Sara Journey E2E Test

on:
  workflow_dispatch:
  push:
    branches:
      - claude/*
      - main

env:
  NODE_VERSION: '20.x'

jobs:
  test-sara-journey:
    name: ðŸš¶â€â™€ï¸ Sara's User Journey Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Install Frontend dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: https://xchange-egypt-production.up.railway.app/api

      - name: Start Frontend Server
        run: |
          cd frontend
          npm start &
          sleep 15
        env:
          PORT: 3000

      - name: Run Sara Journey Test
        run: |
          npx playwright test e2e/sarah-journey.spec.ts --project=chromium --reporter=html
        env:
          BASE_URL: http://localhost:3000
          CI: true
        continue-on-error: true

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sara-journey-screenshots
          path: test-results/
          retention-days: 30

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sara-journey-report
          path: playwright-report/
          retention-days: 30

