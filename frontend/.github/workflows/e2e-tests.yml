name: Frontend E2E Tests

on:
  push:
    branches: [main, develop, 'feature/**', 'claude/**']
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment URL'
        required: false
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PLAYWRIGHT_BROWSERS_PATH: ~/.cache/playwright

jobs:
  # =========================================
  # Wait for Vercel Preview Deployment
  # =========================================
  wait-for-vercel:
    name: Wait for Vercel Preview
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.vercel.outputs.preview_url }}
    steps:
      - name: Wait for Vercel Preview
        id: vercel
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10
        continue-on-error: true

      - name: Set Preview URL
        id: set-url
        run: |
          if [ -n "${{ steps.vercel.outputs.url }}" ]; then
            echo "preview_url=${{ steps.vercel.outputs.url }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.environment }}" ]; then
            echo "preview_url=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "preview_url=" >> $GITHUB_OUTPUT
          fi

  # =========================================
  # Run E2E Tests
  # =========================================
  e2e-tests:
    name: E2E Tests (${{ matrix.project }})
    runs-on: ubuntu-latest
    needs: wait-for-vercel
    if: needs.wait-for-vercel.outputs.preview_url != ''

    strategy:
      fail-fast: false
      matrix:
        project:
          - chromium
          - firefox
          - webkit
          - mobile-chrome
          - mobile-safari

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: playwright-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps ${{ matrix.project == 'mobile-chrome' && 'chromium' || matrix.project == 'mobile-safari' && 'webkit' || matrix.project }}

      - name: Run Playwright tests
        working-directory: frontend
        run: npx playwright test --project=${{ matrix.project }}
        env:
          PLAYWRIGHT_BASE_URL: ${{ needs.wait-for-vercel.outputs.preview_url }}
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.project }}
          path: frontend/test-results/**/*.png
          retention-days: 7

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: videos-${{ matrix.project }}
          path: frontend/test-results/**/*.webm
          retention-days: 7

  # =========================================
  # Merge and Publish Report
  # =========================================
  report:
    name: Merge Test Reports
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge reports
        run: |
          mkdir -p merged-report
          for dir in artifacts/playwright-report-*/; do
            if [ -d "$dir" ]; then
              cp -r "$dir"* merged-report/ 2>/dev/null || true
            fi
          done

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: merged-report/
          retention-days: 30

      - name: Generate Summary
        run: |
          echo "## ðŸ§ª E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "artifacts/playwright-report-chromium/results.json" ]; then
            echo "### Chromium" >> $GITHUB_STEP_SUMMARY
            cat artifacts/playwright-report-chromium/results.json | jq -r '.stats | "- âœ… Passed: \(.expected)\n- âŒ Failed: \(.unexpected)\n- â­ï¸ Skipped: \(.skipped)"' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "- Results not available" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Full reports available in artifacts" >> $GITHUB_STEP_SUMMARY

  # =========================================
  # Local/Fallback Tests (when no Vercel URL)
  # =========================================
  local-tests:
    name: Local E2E Tests (Fallback)
    runs-on: ubuntu-latest
    needs: wait-for-vercel
    if: needs.wait-for-vercel.outputs.preview_url == ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Build application
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://xchange-egypt-production.up.railway.app/api/v1

      - name: Start server and run tests
        working-directory: frontend
        run: |
          npm run start &
          npx wait-on http://localhost:3000 --timeout 60000
          npx playwright test --project=chromium
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-local
          path: frontend/playwright-report/
          retention-days: 30
